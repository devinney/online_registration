<!DOCtype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Online Registration</title>
		<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
	
		<!-- Main Header -->
		<header class="main-header">
			<h1 class="name">The Code Review</h1>
		</header>
		
		<!-- Sub Header -->
		<div class="wrap">
			<div class="sub-header">
					<h2>Sign up for our newsletter</h2>
					<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>
			
			<!-- Registration Form -->
			<form class="sign-up-form" action="index.html" method="post">
				<fieldset class="fieldset-border"><!-- text input/ select -->
					<legend>Contact Information</legend>
					
					<label class="label" for="name">Full Name</label>
					<input class="form-field required" type="text" id="name" name="user_name" placeholder="Required" autofocus required />
					
					<label class="label" for="email">Email Address</label>
					<input class="form-field required" type="email" id="email" name="user_email" placeholder="Required" required />
					
					<label class="label" for="website">Your Website</label>
					<input class="form-field" type="url" id="website" name="user_website" placeholder="www.website.com" />
					
					<label class="label" for="tel">Phone Number</label>
					<input class="form-field" type="tel" id="tel" name="user_tel" placeholder="(888) 888-888"/>
					
					<label class="label" for="address">Street Address</label>
					<input class="form-field" type="text" id="address" name="user_address" />
					
					<label class="label" for="city">City</label>
					<input class="form-field" type="text" id="city" name="user_city" />
					
					
				<!--Select-->		
					<label class="label" for="state">State</label>
					<select class="form-field select" id="state" name="user_state">
						<option value="" selected disabled hidden>Choose State</option>
						<option value="Alabama">Alabama</option>
						<option value="Alaska">Alaska</option>
						<option value="Arizona">Arizona</option>
						<option value="Arkansas">Arkansas</option>
						<option value="California">California</option>
						<option value="Colorado">Colorado</option>
						<option value="Connecticut">Connecticut</option>
						<option value="Delaware">Delaware</option>
						<option value="Florida">Florida</option>
						<option value="Georgia">Georgia</option>
						<option value="Hawaii">Hawaii</option>
						<option value="Idaho">Idaho</option>
						<option value="Illinois">Illinois</option>
						<option value="Indiana">Indiana</option>
						<option value="Iowa">Iowa</option>
						<option value="Kansas">Kansas</option>
						<option value="Kentucky">Kentucky</option>
						<option value="Louisiana">Louisiana</option>
						<option value="Maine">Maine</option>
						<option value="Maryland">Maryland</option>
						<option value="Massachusetts">Massachusetts</option>
						<option value="Michigan">Michigan</option>
						<option value="Minnesota">Minnesota</option>
						<option value="Mississippi">Mississippi</option>
						<option value="Missouri">Missouri</option>
						<option value="Montana">Montana</option>
						<option value="Nebraska">Nebraska</option>
						<option value="Nevada">Nevada</option>
						<option value="New_Hampshire">New Hampshire</option>
						<option value="New_Jersey">New Jersey</option>
						<option value="New_Mexico">New Mexico</option>
						<option value="New_York">New York</option>
						<option value="North_Carolina">North Carolina</option>
						<option value="North_Dakota">North Dakota</option>
						<option value="Ohio">Ohio</option>
						<option value="Oklahoma">Oklahoma</option>
						<option value="Oregon">Oregon</option>
						<option value="Pennsylvania">Pennsylvania</option>
						<option value="Rhode_Island">Rhode Island</option>
						<option value="South_Carolina">South Carolina</option>
						<option value="South_Dakota">South Dakota</option>
						<option value="Tennessee">Tennessee</option>
						<option value="Texas">Texas</option>
						<option value="Utah">Utah</option>
						<option value="Vermont">Vermont</option>
						<option value="Virginia">Virginia</option>
						<option value="Washington">Washington</option>
						<option value="West_Virgina">West Virgina</option>
						<option value="Wisconsin">Wisconsin</option>
						<option value="Wyoming">Wyoming</option>
					</select>
					
					<label class="label" for="zip">Zip Code</label>
					<input class="form-field form-field-zip" type="text" id="zip" name="user_zip" maxlength=5 />
					
				</fieldset>
				
				<fieldset><!-- radio/ checkbox/ textarea -->
				
					<legend>Newsletter</legend>
					
					<!--Checkbox-->
					<label class="news-label">Select the newsletters you would like to recieve</label>
					<div class="selection">
						<input type="checkbox" id="cb1" name="cb" value="" />
						<label for="cb1">HTML News</label>
					</div>
					<div class="selection">
						<input type="checkbox" id="cb2" name="cb" value="" />
						<label for="cb2">CSS News</label>
					</div>
					<div class="selection">
						<input type="checkbox" id="cb3" name="cb" value="" />
						<label for="cb3">Javascript News</label>
					</div>
				
				<!--Radio Button-->
		
					<label class="news-label">Newsletter format</label>
					<div class="selection">
						<input type="radio" id="rb1" name="rb" value="" />
						<label for="rb1">HTML</label>
					</div>
					<div class="selection">
						<input type="radio" id="rb2" name="rb" value="" />
						<label for="rb2">Plain text</label>
					</div>
					
				<!--Textarea-->
					
					<label class="news-label">Other topics you'd like to hear about</label>
					<textarea class="textarea" id="other_topics" name="other_topics"></textarea>
					
				</fieldset>
				
				<button type="submit" class="button submit-button">Sign Up</button>
				<button type="reset" class="button reset-button">Reset</button>
				
			</form>
		</div><!--end wrap-->
		
		<footer class="footer">
			<span>Copyright The Code Review</span>
		</footer>
		
	</body>
</html>
